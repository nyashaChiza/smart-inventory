{% extends 'layouts/base.html' %}

{% load static %}

{% block navigation %}
<div class="nk-content-body">
    <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between py-3 px-3 bg-light rounded-3">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title">Add Job Card</h3>
                <div class="nk-block-des text-soft">
               
                </div>
            </div>
            <ul class="nk-block-tools g-3">
                <a href="{% url 'job_card_list' %}"  class="btn btn-white btn-dim btn-outline-light mx-1">Back</a>
            </ul>
        
</div>
{% endblock %}

{% block content %}
<div class="card-inner border border-light rounded my-3">
    <form method="Post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-12">
                <label class="form-label" for="cf-full-name">Title</label>
                <input type="text" name="{{ form.title.name }}" class="form-control" id="cf-full-name">
            </div>
            
        </div>
        <div class="row">
            
            <div class="form-group col-md-12">
                <label class="form-label" for="cf-email-address">Description</label>
                <input type="text" name="{{ form.description.name }}" class="form-control" id="cf">
            </div>
        </div>
        
        <div class="form-group my-2">
            <button type="submit" class="btn btn-lg btn-primary">Next</button>
        </div>
    </form>
</div>

{% endblock %}
